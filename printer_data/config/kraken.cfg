control: pid
pid_Kp=31.219 
pid_Ki=0.947 
pid_Kd=257.164
min_temp: 20
max_temp: 110

[verify_heater heater_bed]
max_error: 120
check_gain_time: 120
hysteresis: 10
heating_gain: 1

[fan_generic fan]
pin: PA0
