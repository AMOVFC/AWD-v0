# This file contains common pin mappings for the BIGTREETECH Kraken.
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PD0/PD1)".

# See docs/Config_Reference.md for a description of parameters.

# S1 bottom pullly back right
[stepper_y]
step_pin: PC14
dir_pin:  PC13
enable_pin: !PE6
microsteps: 64
rotation_distance: 40
full_steps_per_rotation: 200   
endstop_pin: tmc5160_stepper_x:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 50          
homing_retract_dist: 0
homing_positive_dir: true
# use_sensorless_homing: true


# S2 front right top pully
[stepper_x1]
step_pin: PE5
dir_pin: PE4
enable_pin: !PE3
microsteps: 64
rotation_distance: 40
# position_endstop: 120
# position_max: 120
# homing_speed: 20          
# homing_retract_dist: 0
# homing_positive_dir: true

# S3 back left top pully
[stepper_x]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE0
microsteps: 64
rotation_distance: 40
endstop_pin: tmc5160_stepper_y:virtual_endstop # Ensured virtual endstop is correctly updated
# endstop_pin: tmc5160_stepper_x1:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 50          
homing_retract_dist: 0
homing_positive_dir: true
# use_sensorless_homing: true


# S4 bottom pully front left
[stepper_y1]
step_pin: PB9
dir_pin: PB8
enable_pin: !PB7
microsteps: 64
rotation_distance: 40
