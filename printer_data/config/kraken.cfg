[temperature_fan Back_panel_fan]
pin: PA1
shutdown_speed: 1
sensor_type: Generic 3950
sensor_pin: PC5
control: pid
pid_Kp: 10
pid_Ki: 0.1
pid_Kd: 1
target_temp: 50
max_temp: 80  # Turns on at 80°C
min_temp: 10

[heater_fan Hotend_Fan]
pin: PA2
heater: extruder
heater_temp: 50.0
max_power:1
fan_speed: 1
shutdown_speed: 1
kick_start_time: 0.200

[temperature_fan MCU fan]
pin: PA3
sensor_type: temperature_host
control: pid
pid_Kp: 10
pid_Ki: 0.1
pid_Kd: 1
target_temp: 50
max_temp: 90  # Turns on at 80°C
min_temp: -50

