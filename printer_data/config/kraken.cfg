# This file contains common pin mappings for the BIGTREETECH Kraken.
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PD0/PD1)".

# See docs/Config_Reference.md for a description of parameters.

# S1 bottom pullly back right  MOTOR A
[stepper_x]
step_pin: PC14
dir_pin:  PC13
enable_pin: !PE6
microsteps: 64
rotation_distance: 40
full_steps_per_rotation: 200   
endstop_pin: tmc5160_stepper_x:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 90          
homing_retract_dist: 0
homing_positive_dir: true
use_sensorless_homing: true

[tmc5160 stepper_x]
cs_pin: PD5
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
diag1_pin: !PF0
run_current: 1.9
home_current: 1.5
driver_TBL: 1
sense_resistor: 0.033
stealthchop_threshold: 0
driver_TOFF: 3
driver_DISS2G: 1
driver_DISS2VS: 1
current_change_dwell_time: 0.2
driver_SGT: 2  # -64 is most sensitive value, 63 is least sensitive

[temperature_sensor tmc_x]
sensor_type: temperature_mcu
sensor_identifier: tmc5160 stepper_x

# S2 front right top pully MOTOR B2
[stepper_y1]
step_pin: PE5
dir_pin: PE4
enable_pin: !PE3
microsteps: 64
rotation_distance: 40

[tmc5160 stepper_y1]
cs_pin: PD3
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
diag1_pin: !PF2
run_current: 1.9
home_current: 1.5
driver_TBL: 1
sense_resistor: 0.033
stealthchop_threshold: 0
driver_TOFF: 3
driver_DISS2G: 1
driver_DISS2VS: 1
current_change_dwell_time: 0.2
# driver_SGT: 63

# S3 back left top pully MOTOR B
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE0
microsteps: 64
rotation_distance: 40
endstop_pin: tmc5160_stepper_y:virtual_endstop # Ensured virtual endstop is correctly updated
position_endstop: 120
position_max: 120
homing_speed: 90 
homing_retract_dist: 0
homing_positive_dir: true
use_sensorless_homing: true

[tmc5160 stepper_y]
cs_pin: PD6
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
diag1_pin: !PC15
run_current: 1.9
home_current: 1.5
driver_TBL: 1
sense_resistor: 0.033
stealthchop_threshold: 0
driver_TOFF: 3
driver_DISS2G: 1
driver_DISS2VS: 1
current_change_dwell_time: 0.2
driver_SGT: 2


# S4 bottom pully front left MOTOR A2
[stepper_x1]
step_pin: PB9
dir_pin: PB8
enable_pin: !PB7
microsteps: 64
rotation_distance: 40

[tmc5160 stepper_x1]
cs_pin: PD4
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
diag1_pin: !PF1
run_current: 1.9
home_current: 1.5
driver_TBL: 1
sense_resistor: 0.033
stealthchop_threshold: 0
driver_TOFF: 3
driver_DISS2G: 1
driver_DISS2VS: 1
current_change_dwell_time: 0.2
# driver_SGT: 63

