# TMC2160 configuration
########################################

[tmc5160 stepper_x]
cs_pin: PD6
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
diag1_pin: PC15
run_current: 2
# home_current: 0.9
driver_TBL: 1
sense_resistor: 0.075
stealthchop_threshold: 0
driver_TOFF: 3
driver_DISS2G: 1
driver_DISS2VS: 1
current_change_dwell_time: 0.2
driver_SGT: 1


[tmc5160 stepper_y]
cs_pin: PD5
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
