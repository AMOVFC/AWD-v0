spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
diag1_pin: PF2
run_current: 2
sense_resistor: 0.075
stealthchop_threshold: 0
driver_TBL: 1
driver_TOFF: 3
driver_DISS2G: 1
driver_DISS2VS: 1


[tmc5160 extruder]
